<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}
    <title>Catálogo de referências</title>
    {% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <!-- CSS adicional (static file) -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm" href="#">
            <a class="navbar-brand" href="/catalogo/">Refs</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#MenuOculto" aria-controls="MenuOculto"
                    aria-expanded="false" aria-label="Menu">
                    <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="MenuOculto">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item"><a class="nav-link" href="fontes">Fontes</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Pessoas</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Papéis</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Notas</a></li>
                </ul>
            </div>
        </nav>
        <div class="row align-items-start">
            <div class="col">{% block content %}{% endblock %}</div>
        </div>
        <nav class="navbar fixed-bottom navbar-light bg-light">
            <a class="navbar-brand" href="#">Barra de status</a>
        </nav>
    </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous">
</script>
</body>
</html>
