<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}
    <title>Catálogo de referências</title>
    {% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
<div class="container-fluid">
    <a class="navbar navbar-dark bg-dark shadow-sm" href="#">
        <strong><em>Refs</em></strong>
    </a>
    <div class="row">
        <div class="col-sm-2">
            {% block sidebar %}
            <div class="list-group list-group-flush">
                <a href="{% url 'index' %}"
                   class="list-group-item list-group-item-action">
                    Início
                </a>
                <a href="#"
                   class="list-group-item list-group-item-action">
                    Autores
                    <span class="badge badge-info">{% block badge_autor %}{% endblock %}</span>
                </a>
                <a href="#"
                   class="list-group-item list-group-item-action">
                    Livros
                    <span class="badge badge-info">{% block badge_livro %}{% endblock %}</span>
                </a>
                <a href="#" class="list-group-item list-group-item-action">Tags</a>
                <a href="#" class="list-group-item list-group-item-action disabled">Anotações</a>
            </div>
            {% endblock %}
        </div>
        <div class="col-sm-10 ">{% block content %}{% endblock %}</div>
    </div>
</div>
</body>
</html>
